<md-toolbar>
    <div class="md-toolbar-tools">
        <span>Edit, Add or Delete books</span>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="showForm('0', $event)" aria-label="Add Book">
            <i class="material-icons">add</i>
            <md-tooltip md-direction="bottom">
                Add book
            </md-tooltip>
        </md-button>
    </div>
</md-toolbar>


<md-content>
    <md-list>
        <md-list-item class="md-3-line" ng-repeat="book in allBooks track by $index">
            <img ng-src="{{book.img}}" class="md-avatar">
            <div class="md-list-item-text">
                <h3>{{book.title}}</h3>
                <h4>{{book.author}}</h4>
                <p id="adminText">{{book.description}}</p>
            </div>
            <span class="md-secondary">
                {{ book.price | currency }}
            </span>
            <md-button class="md-secondary md-raised md-primary" ng-click="showForm(book.id, $event)">Edit</md-button>
            <md-button class="md-secondary md-raised md-warn" ng-click="showConfirm(book.id, $event)">Delete</md-button>
            <md-divider md-inset ng-if="!$last"></md-divider>
        </md-list-item>
    </md-list>
</md-content>
